
  <div id="chat-container">
    <div class="content" *ngIf="user?.jid === message.from">
      <app-avatar></app-avatar>
      <div class="bubble">
        <strong>
          {{message.to}}
        </strong>
        <p>
          {{message.body}}
        </p>
      </div>
    </div>
    <div class="content right"  >
      <app-avatar></app-avatar>
      <div class="bubble right">
        <strong>
          {{message.from}}
        </strong>
        <p>
          {{message.body}}
        </p>
      </div>
    </div>
  </div>
