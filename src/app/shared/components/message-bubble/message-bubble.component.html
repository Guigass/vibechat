
<div id="chat-container">
    <div class="content" *ngIf="contact()?.jid === message()!.to">
      <app-avatar [user]="userInfo"></app-avatar>
      <div class="bubble">
        <strong>
          {{userInfo!.name }}
        </strong>
        <p>
          {{message()!.body}}
        </p>
        <small>{{message()!.timestamp | date: 'dd/MM HH:mm'}}</small>
      </div>
    </div>
    <div class="content right" *ngIf="contact()?.jid === message()!.from">
      <app-avatar [user]="contact()"></app-avatar>
      <div class="bubble right">
        <strong>
          {{contact()!.name }}
        </strong>
        <p>
          {{message()!.body}}
        </p>
        <small>{{message()!.timestamp | date: 'dd/MM HH:mm'}}</small>
      </div>
    </div>
