
<div id="chat-container">
    <div class="content" *ngIf="user?.jid === message.to">
      <app-avatar [user]="user"></app-avatar>
      <div class="bubble">
        <strong>
          {{message.from}}
        </strong>
        <p>
          {{message.body}}
        </p>
        <p>{{message.timestamp | date}}</p>
      </div>
    </div>
    <div class="content right" *ngIf="user?.jid === message.from">
      <app-avatar [user]="user"></app-avatar>
      <div class="bubble right">
        <strong>
          {{message.from}}
        </strong>
        <p>
          {{message.body}}
        </p>
        <p>{{message.timestamp | date}}</p>
      </div>
    </div>
  </div>
