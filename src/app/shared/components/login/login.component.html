<ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input label="Servidor" helperText="Insira o endereço do servidor" autocomplete="organization"
              errorText="Insira o endereço do servidor" labelPlacement="floating" formControlName="server"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input label="Usuário" helperText="Insira seu nome de usuário" errorText="Insira seu nome de usuário"
              labelPlacement="floating" formControlName="username" autocomplete="username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-input label="Senha" helperText="Insira sua senha" errorText="Insira sua senha"
              labelPlacement="floating" [type]="showPassword ? 'text' : 'password'"
              formControlName="password" autocomplete="current-password"></ion-input>
            <ion-icon slot="end" [name]="showPassword ? 'eye-off' : 'eye'" (click)="togglePassword()"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-button type="submit" color="primary" expand="block">Login</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-checkbox color="tertiary" formControlName="rememberMe">Lembrar do Login</ion-checkbox>
        </ion-col>
        <ion-col size="12">
          <ion-checkbox color="secondary" formControlName="autoLogin">Login Automático</ion-checkbox>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>

<ion-loading [message]="loadingMessage" [isOpen]="isLoading"></ion-loading>
