<ion-item button routerDirection="root" routerLinkActive="selected" [routerLink]="'/app/chat/' + contact.jid" *ngIf="contact">
  <app-avatar [user]="contact"></app-avatar>
  <div class="contact-list">
    <span title="{{contact.name}}">{{contact.name}}</span>
    <br>
    <small [title]="lastMessage.body" *ngIf="lastMessage">{{lastMessage.timestamp | data}} - {{lastMessage.body}}</small>
  </div>
  <ion-badge title="Mensagens nÃ£o lidas" slot="end">22</ion-badge>
</ion-item>
