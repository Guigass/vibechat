<ion-card>
  <ion-card-header>
    <ion-row>
      <ion-col size="1.5">
        <ion-avatar
          [ngStyle]=" contact?.presence?.type === 'online' ? { 'outline-color': 'green' } : { 'outline-color': 'red' }">
          <ion-img src="../../assets/icon/person.png"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col>
        <span>{{contact?.name}}</span>
        <br>
        <small>Colocar A ultima mensagen do contato</small>
      </ion-col>
    </ion-row>
  </ion-card-header>
</ion-card>
