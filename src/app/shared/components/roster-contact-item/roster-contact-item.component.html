<ion-item button routerDirection="root" routerLinkActive="selected" [routerLink]="'/app/chat/' + contact.jid" *ngIf="contact">
  <app-avatar [user]="contact"></app-avatar>
  <div class="contact-list">
    <span title="{{contact.name}}">{{contact.name}}</span>
    <br>
    <small [title]="lastMessage.body" *ngIf="lastMessage && !contact.isTyping">
      {{lastMessage.timestamp | data}} - <strong *ngIf="lastMessage.from === xmpp.jid">Você:</strong> {{lastMessage.body}}
    </small>
    <small *ngIf="contact.isTyping">Está digitando...</small>
  </div>
  <ion-badge *ngIf="unreadMessages > 0" title="Mensagens não lidas" slot="end">{{unreadMessages}}</ion-badge>
</ion-item>
