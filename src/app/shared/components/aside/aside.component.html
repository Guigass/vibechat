<ion-app>
  <ion-content>
    <p [hidden]="view !== 'recentes'">Recentes</p>
    <app-roster [hidden]="view !== 'usuarios'"></app-roster>
    <p [hidden]="view !== 'grupos'">Grupos</p>
  </ion-content>
  <ion-footer slot="bottom">
    <ion-segment [value]="view" (ionChange)="changeView($event)">
      <ion-segment-button value="conversas">
        <ion-label>Recentes</ion-label>
      </ion-segment-button>
      <ion-segment-button value="usuarios">
        <ion-label>Contatos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="grupos">
        <ion-label>Grupos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-footer>
</ion-app>
