<ion-header>
  <ion-toolbar>
    <ion-item>
      <app-avatar *ngIf="contact" [user]="contact"></app-avatar>
      <ion-title>
        {{contact?.name}}
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" (fileChange)="sendFile($event)" ngfDrop [(files)]= "file">
  <div *ngFor="let msg of mensages">
    <app-message-bubble [user]="contact" [message]="msg"></app-message-bubble>
  </div>
</ion-content>
<ion-footer>
  <ion-item class="container">
    <ion-item button (click)="openEmoji()">
      <ion-icon name="happy-outline"></ion-icon>
    </ion-item>
    <ion-item button ngfSelect [(files)]="file" accept="image/*" (fileChange)="sendFile($event)">
      <ion-icon name="folder-outline"></ion-icon>
    </ion-item>
    <ion-textarea (ionInput)="typing($event)" [clearOnEdit]="true" class="custom" type="text" placeholder="Mensagem"
      #txtaMsg> </ion-textarea>
    <ion-item button (click)="sendMessage(txtaMsg)"><ion-icon name="send"></ion-icon>
    </ion-item>
  </ion-item>
  <div *ngIf="showPreview">
    <emoji-mart [style]="{ position: 'absolute', bottom: '60px', left: '0px' }" (emojiClick)="addEmoji($event)"
      [i18n]="{ search: 'Recherche', categories: { search: 'Recentes', recent: 'Recentes' } }"></emoji-mart>
  </div>

  <div>
    <div *ngFor="let item of file">
    <div *ngIf="['image/gif','image/png','image/jpeg'].indexOf(item.type)>=0">
      <div class="previewIcon" [ngfBackground]="item"></div>
  </div>
  </div>
  </div>
</ion-footer>
