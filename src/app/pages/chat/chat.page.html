<ion-header>
  <ion-toolbar>
    <ion-item>
      <app-avatar [user]="user"></app-avatar>
      <ion-title>
        {{user?.name}}
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" *ngIf="mensagens">
  <app-message-bubble [message]="mensagens"></app-message-bubble>
</ion-content>
<ion-footer>
  <ion-item class="container">
    <ion-item button>
      <ion-icon name="happy-outline"></ion-icon>
    </ion-item>
    <ion-item button>
      <ion-icon name="folder-outline"></ion-icon>
    </ion-item>
    <ion-textarea [clearOnEdit]="true" class="custom" type="text" placeholder="Mensagem" #txtaMsg></ion-textarea>
    <ion-item button (click)="sendMessage(txtaMsg)"><ion-icon name="send"></ion-icon></ion-item>
  </ion-item>
</ion-footer>
